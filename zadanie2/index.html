<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Task</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Latest compiled and minified CSS -->
    <link href="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css"
          rel="stylesheet">

    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet"
          type="text/css"/>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4oqzAuGODAKMYZAebqxMe4CLVPV5M_Qk"
            type="text/javascript"></script>
    <style>
        #map_canvas {
            width: 100%;
            left: 0;
        }
    </style>
</head>
<body onload="initialize()">
<div class="container">

    <div class="page-header">
        <h1>Aplikacja pogodowa</h1>
    </div>

    <div class="container">
        <div class="embed-responsive embed-responsive-16by9">
            <div id="map_canvas" class="embed-responsive-item" style="border: 1px solid black"></div>
        </div>
        <div>
            <label id="description" style="margin-top: 10px;"></label>
            <label>,temperatura:</label>
            <label id="temp"></label>
            <label>,wiatr:</label>
            <label id="wind"></label>
        </div>
        <div class="form-group">
            <label for="addr">Adres:</label>
            <input type="input" class="form-control" id="addr" name="addr" placeholder="Ardes"/>
        </div>
        <div class="form-group">
            <label for="parameters">Parametry:</label>
            <select class="form-control" id="parameters">
                <option value="default">Standard (°K, meter/sec)</option>
                <option value="metric">Metric (°C, meter/sec)</option>
                <option value="imperial">Imperial(°F, miles/hour)</option>
            </select>
        </div>
    </div>

</div>
<script type="text/javascript" src="js/customGoogleMap.js"></script>
</body>
</html>
